<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/models/drawable-objects.class.js"></script>
    <script src="js/models/movable-object.class.js"></script>
    <script src="js/models/character.class.js"></script>
    <script src="js/models/chicken.class.js"></script>
    <script src="js/models/cloud.class.js"></script>
    <script src="js/models/status-bar.class.js"></script>
    <script src="js/models/coin-status.class.js"></script>
    <script src="js/models/bottle.status.class.js"></script>
    <script src="js/models/throwable-objects.class.js"></script>
    <script src="js/models/world.class.js"></script>
    <script src="js/models/keyboard.class.js"></script>
    <script src="js/models/background-objects.class.js"></script>
    <script src="js/models/collectable-objects.class.js"></script>
    <script src="js/models/level.class.js"></script>
    <script src="js/models/endboss.class.js"></script>
    <script src="js/levels/level1.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body onload="init()">
    <div id="startscreen" class="startscreen">
      <img class="startImg" src="img/9_intro_outro_screens/start/startscreen_1.png" alt="" />
      <img class="playImg" src="img/play_icon.svg" alt="" onclick="playGame()">
    </div>

    <div id="fullscreen" class="dnone">
      <h1>El Pollo Loco</h1>
      <div id="btn-box">
        <img src="img/home.svg" alt="Homebutton" onclick="showStartScreen()"/>
        <img src="img/expand-solid.svg" alt="Fullscreenbutton" onclick="enterFullscreen(canvas)"/>
      </div>
      <canvas width="720" height="480" id="canvas"></canvas>
    </div>
  </body>
</html>
