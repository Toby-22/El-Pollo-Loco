<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <link rel="shortcut icon" href="img/2_character_pepe/2_walk/W-21.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="js/models/drawable-objects.class.js"></script>
    <script src="js/models/movable-object.class.js"></script>
    <script src="js/models/character.class.js"></script>
    <script src="js/models/chicken.class.js"></script>
    <script src="js/models/cloud.class.js"></script>
    <script src="js/models/status-bar.class.js"></script>
    <script src="js/models/coin-status.class.js"></script>
    <script src="js/models/bottle.status.class.js"></script>
    <script src="js/models/throwable-objects.class.js"></script>
    <script src="js/models/world.class.js"></script>
    <script src="js/models/keyboard.class.js"></script>
    <script src="js/models/background-objects.class.js"></script>
    <script src="js/models/collectable-objects.class.js"></script>
    <script src="js/models/level.class.js"></script>
    <script src="js/models/endboss.class.js"></script>
    <script src="js/levels/level1.js"></script>
    <script src="js/game.js"></script>

  </head>
  <body>
    <h1>El Pollo Loco</h1>
    <div id="startscreen" class="startscreen" >
      <img class="startImg" src="img/9_intro_outro_screens/start/startscreen_1.png" alt="" />
      <div id="keyboard-legend" class="blur-background keyboard-legend" style="display: none;">
        <img class="closeButton" src="img/close2.svg" onclick="hideKeyLegend('keyboard-legend')"/>
        <img class="key-legend" src="img/tastatur-removebg.png"/>
      </div>
      <div class="startNavigation">
        <div class="btn" onclick="playGame()"><img class="retryIcon" src="img/revolver.svg"/>Play</div>
        <img class ="startNavigationIcon" src="img/keyboard.svg" alt="keyboard" onclick="showKeyLegend('keyboard-legend')"/>
        <img id="mute-Button" class ="startNavigationIcon" src="img/sound.svg" alt="Sound on" onclick="muteSound('mute-Button')"/>
      </div>
    </div>

    <div id="fullscreen" class="dnone">
      <div id="btn-box">
        <img class="cursor" src="img/home.svg" alt="Homebutton" onclick="showStartScreen()"/>
        <img class="Homebutton cursor" id="mute-Button-Game"  src="img/sound.svg" alt="Sound on" onclick="muteSound('mute-Button-Game')"/>
        <img class="startNavigationIcon cursor" src="img/keyboard.svg" alt="keyboard" onclick="showKeyLegend('keyboard-legend-game')"/>
        <img class="cursor" src="img/expand-solid.svg" alt="Fullscreenbutton" onclick="enterFullscreen(canvas)"/>
      </div>
      <div id="game-over"></div>
      <div id="game-won"></div>
      <div id="keyboard-legend-game" class="blur-background keyboard-legend" style="display: none;">
        <img class="closeButton" src="img/close2.svg" onclick="hideKeyLegend('keyboard-legend-game')"/>
        <img class="key-legend" src="img/tastatur-removebg.png"/>
      </div>
      <canvas width="720" height="480" id="canvas"></canvas>
      <div class="touch-div">
        <div class="pad4px">
          <img id="button-left" class="touch-buttons" src="img/arrow-left.svg" alt="arrow left" onclick="touchButtonListener('button-left')">
          <img id="button-right" class="touch-buttons" src="img/arrow-right.svg" alt="arrow right">
        </div>
        <div class="pad4px">
          <img id="button-jump" class="touch-buttons" src="img/arrow-up.svg" alt="arrow up">
          <img id="button-throw" class="touch-buttons" src="img/bottle.svg" alt="bottle">
        </div>
      </div>
    </div>
    
  </body>
</html>
